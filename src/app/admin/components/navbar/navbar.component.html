<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/admin">DASHBOARD</a>
      <a mat-list-item routerLink="/admin/cliente">CLIENTE</a>
      <a mat-list-item routerLink="/admin/producto">PRODUCTO</a>
      <a mat-list-item routerLink="/admin/pedido">PEDIDO</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>front-pedido</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <!-- Renderizar nuestras Vistas -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
