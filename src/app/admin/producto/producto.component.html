<h1>Productos</h1>

<table class="mat-elevation-z8">
  <thead>
    <tr>
      <th>TITULO</th>
      <th>PRECIO</th>
      <th>DESCRIPCION</th>
      <th>STOCK</th>
      <th>ACCIONES</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let prod of productos">
      <td>{{ prod.nombre }}</td>
      <td>{{ prod.precio }}</td>
      <td>{{ prod.descripcion }}</td>
      <td>{{ prod.stock }}</td>
      <td></td>
    </tr>
  </tbody>
</table>
