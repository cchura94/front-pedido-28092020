<h1>Productos</h1>
<qrcode
  [qrdata]="myAngularxQrCode"
  [width]="256"
  [errorCorrectionLevel]="'M'"
></qrcode>
<button mat-button (click)="nuevoProducto()">Nuevo Producto</button>
<table mat-table [dataSource]="productos" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>nombre</th>
    <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="precio">
    <th mat-header-cell *matHeaderCellDef>precio</th>
    <td mat-cell *matCellDef="let element">{{ element.precio }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="stock">
    <th mat-header-cell *matHeaderCellDef>stock</th>
    <td mat-cell *matCellDef="let element">{{ element.stock }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef>descripcion</th>
    <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef>ACCIONES</th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="nuevoProducto(element)">editar</button>
      <button mat-button (click)="eliminarProducto(element._id)">
        eliminar
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<table class="mat-elevation-z8">
  <thead>
    <tr>
      <th>TITULO</th>
      <th>PRECIO</th>
      <th>DESCRIPCION</th>
      <th>STOCK</th>
      <th>ACCIONES</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let prod of productos">
      <td>{{ prod.nombre }}</td>
      <td>{{ prod.precio }}</td>
      <td>{{ prod.descripcion }}</td>
      <td>{{ prod.stock }}</td>
      <td>
        <qrcode
          [qrdata]="prod.nombre"
          [width]="100"
          [errorCorrectionLevel]="'M'"
        ></qrcode>
      </td>
    </tr>
  </tbody>
</table>
