<h1 mat-dialog-title>{{(estado)?'Modificar Producto':'Nuevo Producto'}}</h1>
<div mat-dialog-content>
  <form [formGroup]="productoForm">
    <mat-form-field>
      <mat-label>Ingrese Nombre</mat-label>
      <input matInput type="text" formControlName="nombre" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Ingrese Precio</mat-label>
      <input matInput type="number" step="0.01" formControlName="precio" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Ingrese Cantidad</mat-label>
      <input matInput type="number" step="0.01" formControlName="stock" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Ingrese Descripci√≥n</mat-label>
      <textarea matInput formControlName="descripcion"></textarea>
    </mat-form-field>
  </form>

  {{ productoForm.value | json }}
  <p>Es valido?: {{ productoForm.valid }}</p>

  <p>Estado: {{ productoForm.status }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cerrar</button>

  <button
    mat-button
    color="primary"
    [disabled]="!productoForm.valid"
    [mat-dialog-close]="productoForm.value"
    (click)="guardarProducto()"
    *ngIf="!estado"
  >
    Guardar Producto
  </button>

  <button
    mat-button
    color="primary"
    [disabled]="!productoForm.valid"
    [mat-dialog-close]="productoForm.value"
    (click)="modificarProducto()"
    *ngIf="estado"
  >
    Modificar Producto
  </button>
</div>
